version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    resource_class: gpu.medium
    steps:
      - run:
          command: |
            wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1604/x86_64/cuda-ubuntu1604.pin
            mv cuda-ubuntu1604.pin /etc/apt/preferences.d/cuda-repository-pin-600
            wget http://developer.download.nvidia.com/compute/cuda/10.2/Prod/local_installers/cuda-repo-ubuntu1604-10-2-local-10.2.89-440.33.01_1.0-1_amd64.deb
            dpkg -i cuda-repo-ubuntu1604-10-2-local-10.2.89-440.33.01_1.0-1_amd64.deb
            apt-key add /var/cuda-repo-10-2-local-10.2.89-440.33.01/7fa2af80.pub
            apt-get update
            apt-get -y install cuda
      - checkout
      - run:
          command: |
            apt-get -qq -y install curl bzip2 \
                && curl -sSL https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -o /tmp/miniconda.sh \
                && bash /tmp/miniconda.sh -bfp /usr/local \
                && conda install -y python=3
      - run:
          command: conda install pytorch torchvision -yc pytorch-nightly
      - run:
          command: python setup.py install
